<h1>My Todo's</h1>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>Target Date</th>
            <th>Is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}} </td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}} </td>
        </tr>
    </tbody>
</table>

</div>
